<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>P-Rex</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="startButton">
		<img src="img/intro.png" alt="WUHUUU You now see the intro part">

		<button class="startButton">Start</button>

	</div>



	<div class="mainframe">
		<img src="img/background-01.png" alt="There should have been a image here">
	</div>

	<div class="prex"></div>

	<div class="prexFront"></div>

	<div class="prexhelmet"></div>

	<div class="flying"></div>

	<div class="ballons"></div>

	<div class="credit">
		<img src="img/credits.png" alt="and the credit goes to... ">
		<button class="goToPDF">PDF</button>
	</div>


<audio  preload="auto" id="intro" autoplay loop>
	<source src="intro-music.mp3" type="audio/mpeg">
	Your browser does not support the audio element
</audio>

<audio  preload="auto" id="wind" loop>
	<source src="wind.mp3" type="audio/mpeg">
	Your browser does not support the audio element
</audio>

<audio  preload="auto" id="snow">
	<source src="snow.mp3" type="audio/mpeg">
	Your browser does not support the audio element
</audio>

<audio  preload="auto" id="heartbeat">
	<source src="heartbeat.wav" type="audio/mpeg">
	Your browser does not support the audio element
</audio>

<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
